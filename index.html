  <!-- Google Fonts + Custom Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Sintony:wght@700&family=Noto+Sans+Mono&family=Orbitron:wght@900&family=Righteous&family=Bungee&family=Rubik+Mono+One&family=Bebas+Neue&family=Anton&family=Archivo+Black&family=Black+Ops+One&display=swap" rel="stylesheet">
  
  <!-- DevTools Protection -->

  <style>
    /* ============================================
       GLOBAL STYLES
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('images/jip bio banner.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Noto Sans Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: none;
      user-select: none;
      position: relative;
    }

    /* ============================================
       CUSTOM CURSOR
       ============================================ */
    .custom-cursor {
      position: fixed;
      width: 11px;
      height: 11px;
      background-image: url('images/cursor.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }

    /* ============================================
       CLICK OVERLAY
       ============================================ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }

    .overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .click-text {
      color: white;
      font-size: 2em;
      animation: glow-pulse 1.5s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                     0 0 20px rgba(255, 255, 255, 0.6);
      }
      50% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 
                     0 0 10px rgba(255, 255, 255, 0.3);
      }
    }

    /* ============================================
       PROFILE CONTAINER
       ============================================ */
    .profile-container {
      position: relative;
      z-index: 100;
      text-align: center;
      padding: 35px;
      border-radius: 20px;
      max-width: 380px;
      width: 90%;
    }

    /* Profile Picture */
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px;
      object-fit: cover;
    }

    /* Username Section */
    .username-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .username {
      color: #fff;
      font-size: 36px;
      font-weight: 700;
      font-family: "Josefin Sans", sans-serif;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
      animation: username-glow 2s ease-in-out infinite;
    }

    @keyframes username-glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.6);
      }
    }

    .badge {
      width: 28px;
      height: 28px;
    }

    /* ============================================
       DESCRIPTION - OPTIMIZED FOR SMOOTH TYPING
       ============================================ */
    .description-container {
      margin: 35px 0 15px 0;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .description {
      color: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      letter-spacing: 0.5px;
      font-family: 'Noto Sans Mono', monospace;
      line-height: 1.6;
      position: relative;
      text-align: center;
      max-width: 100%;
      word-break: break-word;
      hyphens: none;
    }

    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: rgba(255, 255, 255, 0.9);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* ============================================
       SOCIAL ICONS
       ============================================ */
    .social-icons {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 15px 0;
    }

    .social-icons a {
      color: white;
      font-size: 30px;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      display: inline-block;
      cursor: none;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .social-icons a:hover {
      transform: scale(1.25);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    /* Custom Tooltip */
    .tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-family: 'Noto Sans Mono', monospace;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10001;
      white-space: nowrap;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 
                  inset 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .tooltip.show {
      opacity: 1;
    }

    /* ============================================
       SPARK EFFECTS
       ============================================ */
    .spark {
      position: absolute;
      width: 4.5px;
      height: 4.5px;
      background: rgba(255, 255, 255, 1);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      pointer-events: none;
      box-shadow: 0 0 5.5px rgba(255, 255, 255, 0.9);
      animation: twinkle 0.6s ease-in-out;
      z-index: 50;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* ============================================
       VIEW COUNTER
       ============================================ */
    .view-counter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.85);
      font-family: 'Noto Sans Mono', monospace;
      font-size: 14px;
      z-index: 1000;
    }

    .view-counter i {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .view-count {
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* ============================================
       DISCORD PRESENCE
       ============================================ */
    .discord-presence {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0 15px 0;
      padding: 0;
      background: transparent;
      border: none;
    }

    .discord-avatar {
      position: relative;
      width: 42px;
      height: 42px;
      flex-shrink: 0;
      margin-left: 0px;
    }

    .discord-avatar > img:not(.discord-decoration) {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: none;
      position: relative;
      z-index: 0;
    }

    .discord-decoration {
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      pointer-events: none;
      z-index: 1;
    }

    .discord-status {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 14px;
      height: 14px;
      background: #23a55a;
      border: 2px solid rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      z-index: 3;
    }

    .discord-status.idle {
      background: #f0b232;
    }

    .discord-status.dnd {
      background: #f23f43;
    }

    .discord-status.offline {
      background: #80848e;
    }

    .discord-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: left;
      flex-shrink: 0;
    }

    .discord-username {
      color: rgba(255, 255, 255, 0.95);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
      font-family: 'Noto Sans Mono', monospace;
      white-space: nowrap;
      margin-left: 57px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nitro-badge {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .discord-activity {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      letter-spacing: 0.2px;
      font-family: 'Noto Sans Mono', monospace;
      white-space: nowrap;
      margin-left: 20px;
    }

    /* ============================================
       RESPONSIVE DESIGN
       ============================================ */
    @media (max-width: 480px) {
      .profile-container {
        padding: 25px;
        max-width: 340px;
      }
      
      .username {
        font-size: 30px;
      }
      
      .click-text {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Custom Cursor -->
  <div class="custom-cursor" id="cursor"></div>

  <!-- Click Overlay -->
  <div class="overlay" id="overlay">
    <div class="click-text" id="clickText">click anywhere</div>
  </div>

  <!-- Profile Container -->
  <div class="profile-container" id="profileContainer">
    <img src="images/8bff3c5b6bb0e90a83aec57d8aaf7eea.png" alt="Profile Picture" class="profile-picture">
    
    <div class="username-wrapper">
      <h1 class="username">@</h1>
    </div>

    <!-- Discord Presence -->
    <div class="discord-presence" id="discordPresence" style="display: none;">
      <div class="discord-avatar">
        <img class="discord-decoration" id="discordDecoration" src="" alt="" style="display: none;">
        <img id="discordAvatar" src="" alt="Discord Avatar">
        <div class="discord-status" id="discordStatus"></div>
      </div>
      <div class="discord-info">
        <div class="discord-username" id="discordUsername">
          <span id="usernameText">Loading...</span>
          <img class="nitro-badge" src="https://cdn.discordapp.com/badge-icons/2ba85e8026a8614b640c2837bcdfe21b.png" alt="Nitro">
        </div>
        <div class="discord-activity" id="discordActivity">Loading...</div>
      </div>
    </div>
    
    <div class="description-container">
      <div class="description">
        <span id="typingText"></span><span class="typing-cursor"></span>
      </div>
    </div>
    
    <ul class="social-icons">
      <li><a href="https://discord.com/users/620187510269804554" target="_blank" data-tooltip="Discord"><i class="fab fa-discord"></i></a></li>
      <li><a href="https://www.tiktok.com/@gewoonjip013" target="_blank" data-tooltip="TikTok"><i class="fab fa-tiktok"></i></a></li>
      <li><a href="https://medal.tv/u/GewoonJip013" target="_blank" data-tooltip="Medal"><i class="fa-solid fa-camera"></i></a></li>
    </ul>
  </div>

  <!-- View Counter -->
  <div class="view-counter">
    <i class="fas fa-eye"></i>
    <span class="view-count" id="viewCount">0</span>
  </div>

  <!-- Background Music -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="media/Lil Uzi Vert - Erase Your Social [Produced By Don Cannon  Lyle LeDuff].mp3" type="audio/mpeg">
  </audio>

  <script>
    // ============================================
    // BASIC PROTECTION
    // ============================================
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // ============================================
    // CUSTOM TOOLTIP FOR SOCIAL ICONS
    // ============================================
    const socialLinks = document.querySelectorAll('.social-icons a');
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    document.body.appendChild(tooltip);

    let tooltipTimeout;

    socialLinks.forEach(link => {
      link.addEventListener('mouseenter', (e) => {
        const tooltipText = link.getAttribute('data-tooltip');
        tooltip.textContent = tooltipText;
        
        tooltipTimeout = setTimeout(() => {
          tooltip.classList.add('show');
        }, 1000);
      });

      link.addEventListener('mousemove', (e) => {
        tooltip.style.left = e.pageX + 15 + 'px';
        tooltip.style.top = e.pageY + 15 + 'px';
      });

      link.addEventListener('mouseleave', () => {
        clearTimeout(tooltipTimeout);
        tooltip.classList.remove('show');
      });
    });

    // ============================================
    // CUSTOM CURSOR
    // ============================================
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;

    function updateCursor() {
      cursor.style.left = `${mouseX}px`;
      cursor.style.top = `${mouseY}px`;
      requestAnimationFrame(updateCursor);
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.pageX;
      mouseY = e.pageY;
    });

    updateCursor();

    // ============================================
    // OVERLAY WITH FONT CYCLING (RANDOM)
    // ============================================
    const overlay = document.getElementById('overlay');
    const clickText = document.getElementById('clickText');
    const audio = document.getElementById('backgroundMusic');
    
    const fonts = [
      'Orbitron',
      'Righteous',
      'Bungee',
      'Rubik Mono One',
      'Bebas Neue',
      'Anton',
      'Archivo Black',
      'Black Ops One',
      'Sintony'
    ];
    
    function getRandomFont() {
      const randomIndex = Math.floor(Math.random() * fonts.length);
      return fonts[randomIndex];
    }
    
    let fontCycleInterval = setInterval(() => {
      clickText.style.fontFamily = `'${getRandomFont()}', sans-serif`;
    }, 100);

    overlay.addEventListener('click', () => {
      clearInterval(fontCycleInterval);
      fontCycleInterval = null;
      audio.volume = 0.1;
      audio.play().catch(e => console.log('Audio play failed:', e));
      
      overlay.classList.add('fade-out');
      setTimeout(() => overlay.remove(), 1000);
    });

    // ============================================
    // TYPING ANIMATION - COMPLETELY REWRITTEN
    // ============================================
    const typingTextElement = document.getElementById('typingText');
    
    const phrases = [
      "Earn it.",
      "It always seems impossible until it's done.",
      "Don't stop until you're proud.",
      "Smooth seas do not make skillful sailors."
    ];
    
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typingDelay = 80;
    let deletingDelay = 50;
    let pauseEnd = 3000;
    let pauseStart = 500;

    function type() {
      const currentPhrase = phrases[phraseIndex];
      
      if (isDeleting) {
        // Deleting characters
        typingTextElement.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(type, pauseStart);
        } else {
          setTimeout(type, deletingDelay);
        }
      } else {
        // Typing characters
        typingTextElement.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        
        if (charIndex === currentPhrase.length) {
          isDeleting = true;
          setTimeout(type, pauseEnd);
        } else {
          setTimeout(type, typingDelay);
        }
      }
    }

    // Start the typing animation
    type();

    // Title is set in the <title> tag in the head

    // ============================================
    // DISCORD PRESENCE (USING LANYARD API)
    // ============================================
    async function updateDiscordPresence() {
      try {
        const response = await fetch('https://api.lanyard.rest/v1/users/620187510269804554');
        
        if (!response.ok) {
          throw new Error('Not in Lanyard server');
        }
        
        const data = await response.json();
        
        if (data.success && data.data) {
          const presence = data.data;
          const presenceElement = document.getElementById('discordPresence');
          const avatarElement = document.getElementById('discordAvatar');
          const decorationElement = document.getElementById('discordDecoration');
          const usernameElement = document.getElementById('usernameText');
          const activityElement = document.getElementById('discordActivity');
          const statusElement = document.getElementById('discordStatus');
          
          presenceElement.style.display = 'flex';
          
          avatarElement.src = `https://cdn.discordapp.com/avatars/${presence.discord_user.id}/${presence.discord_user.avatar}.png?size=128`;
          
          // Set profile decoration if available
          if (presence.discord_user.avatar_decoration_data && presence.discord_user.avatar_decoration_data.asset) {
            decorationElement.src = `https://cdn.discordapp.com/avatar-decoration-presets/${presence.discord_user.avatar_decoration_data.asset}.png?size=96`;
            decorationElement.style.display = 'block';
          }
          
          usernameElement.textContent = presence.discord_user.username;
          
          statusElement.className = `discord-status ${presence.discord_status}`;
          
          if (presence.activities && presence.activities.length > 0) {
            const activity = presence.activities[0];
            if (activity.type === 0) {
              activityElement.textContent = `Playing ${activity.name}`;
            } else if (activity.type === 2) {
              activityElement.textContent = `Listening to ${activity.details || activity.name}`;
            } else if (activity.type === 3) {
              activityElement.textContent = `Watching ${activity.name}`;
            } else if (activity.state) {
              activityElement.textContent = activity.state;
            } else {
              activityElement.textContent = activity.name || 'currently doing nothing';
            }
          } else {
            activityElement.textContent = 'currently doing nothing';
          }
        }
      } catch (error) {
        console.log('Join discord.gg/lanyard to enable Discord presence');
        document.getElementById('discordPresence').style.display = 'none';
      }
    }
    
    updateDiscordPresence();
    setInterval(updateDiscordPresence, 10000);

    // ============================================
    // VIEW COUNTER
    // ============================================
    const viewCountElement = document.getElementById('viewCount');
    const STORAGE_KEY = 'profileViewCount';

    let viewCount = parseInt(localStorage.getItem(STORAGE_KEY) || '0');
    viewCount++;
    localStorage.setItem(STORAGE_KEY, viewCount.toString());
    viewCountElement.textContent = viewCount;

    // ============================================
    // SPARK EFFECTS AROUND USERNAME
    // ============================================
    let sparkInterval = null;
    
    overlay.addEventListener('click', () => {
      setTimeout(() => {
        sparkInterval = setInterval(createSpark, 80);
      }, 1000);
    });
    
    function createSpark() {
      const usernameElement = document.querySelector('.username');
      const spark = document.createElement('div');
      spark.className = 'spark';
      
      const isBlack = Math.random() < 0.25;
      if (isBlack) {
        spark.style.background = 'rgba(0, 0, 0, 1)';
        spark.style.boxShadow = '0 0 4px rgba(0, 0, 0, 0.9)';
      }
      
      const rect = usernameElement.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      const angle = Math.random() * Math.PI * 2;
      const distance = 15 + Math.random() * 15;
      
      const startX = centerX + Math.cos(angle) * distance;
      const startY = centerY + Math.sin(angle) * distance;
      
      spark.style.left = startX + 'px';
      spark.style.top = startY + 'px';
      
      document.body.appendChild(spark);
      
      let lifetime = 0;
      const maxLifetime = 50;
      
      const animateSpark = () => {
        lifetime++;
        const opacity = Math.sin((lifetime / maxLifetime) * Math.PI);
        spark.style.opacity = opacity;
        
        if (lifetime < maxLifetime) {
          requestAnimationFrame(animateSpark);
        } else {
          spark.remove();
        }
      };
      
      requestAnimationFrame(animateSpark);
    }
  </script>
